<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div>
        
        <fieldset>
            <legend><h3>Rechercher un pokemon</h3></legend>
            <form action="" method="post" name="pokemon">
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom-poke">
                </div>
                <div>
                    <label for="description">Description :</label>
                    <textarea type="text" name="description" id="description-poke"> </textarea>
                </div>
                <div>
                    <button type="submit">Rechercher</button>
                </div>
               
            
            </form>
        </fieldset>
    </div>
    
    <div id="result">
      
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
